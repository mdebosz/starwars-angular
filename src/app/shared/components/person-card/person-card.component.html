<mat-card class="person-card" *ngIf="person">
  <mat-card-header>
    <mat-card-title>Name: {{person?.name}}</mat-card-title>
    <mat-card-subtitle>Mass: {{person?.mass}} kg</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Height: {{person?.height}} cm</p>
    <p>Hair color:{{person?.hair_color}}</p>
    <p>Skin color:{{person?.skin_color}}</p>
    <p>Eye color: {{person?.eye_color}}</p>
    <p>Birth year: {{person?.birth_year}}</p>
    <p>Gender: {{person?.gender}}</p>
  </mat-card-content>
</mat-card>
